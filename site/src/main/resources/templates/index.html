<!DOCTYPE html>
<html
  xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{layouts/main}"
>
  <head>
    <title>YOLO</title>
  </head>
  <body>
    <h1>Employees</h1>
    <div layout:fragment="content">
      <h2>Server-side generated</h2>
      <table>
        <thead>
          <tr>
            <th>Name</th>
            <th>Role</th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="item, index : ${employees}">
            <td th:text="${item.name}"></td>
            <td th:text="${item.role}"></td>
          </tr>
        </tbody>
      </table>

      <h2>Client-side generated</h2>
      <table id="js-employees">
        <thead>
          <tr>
            <th>Name</th>
            <th>Role</th>
          </tr>
        </thead>
        <tbody>
          <!-- This will be populated by JS -->
        </tbody>
      </table>
      <script type="text/javascript" src="js/index.js"></script>
    </div>
  </body>
</html>
